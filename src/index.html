<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
<head>
  <meta charset = "utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta name="author" content="Valerie Yallup">
  <title>Neighbourhood Map</title>

<!-- build:css css/main.min.css -->
  <link rel="stylesheet" href="css/main.css">
<!-- endbuild -->

</head>
<body>
  <section id="map-app">

    <header>
      <h1>Neighbourhood Map</h1>
      <input id="search" placeholder="Search for...">
    </header>

    <section id="data-results">
      <ul id="data-list" data-bind="foreach: locationList">
        <li data-bind="text: name"></li>
      </ul>
    </section>

    <section id="map" class="map">
      <p>Map goes here</p>
      <div id="map-canvas" class="map-canvas"></div>
    </section>
  </section>

  <script type="text/javascript" src="components/js/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
  <script src="components/js/knockout.min.js"></script>

    <!-- build:js js/app.min.js -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- endbuild -->

</body>
</html>
