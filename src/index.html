<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Valerie Yallup">
  <title>Neighbourhood Map</title>
  <link rel="stylesheet" href="components/css/normalize.min.css">
  <!-- Bootstrap core CSS -->
  <link href="components/css/bootstrap.min.css" rel="stylesheet">
  <!-- Jasny extends Bootstrap: used offcanvas capabilities-->
  <link href="components/css/jasny-bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,900' rel='stylesheet'>
  <!-- font awesome -->
  <script src="https://use.fontawesome.com/7fa5f53c22.js"></script>
  <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->

</head>
<body>
  <!-- Navigation list of places starts offcanvas -->
  <div class="navmenu navmenu-default navmenu-fixed-left offcanvas">
    <a class="navmenu-brand" href="#">Points of Interest</a>
    <form class="navmenu-form">
      <input type="search" class="form-control" placeholder="Search..." id="search" data-bind="value: searchName, valueUpdate: 'afterkeydown'">
    </form>
    <!-- all locations -->
<!--     <div class="nav navmenu-nav list-group" data-bind="foreach: locationList">
      <a href="#" class="list-group-item" data-bind="text: name">Link</a>
    </div> -->
    <!-- end all locations -->

    <!-- search results-->
    <div class="nav navmenu-nav list-group" data-bind="foreach: searchResults">
      <a href="#" class="list-group-item" data-bind="text: name">Link</a>
    </div>
    <!-- end search results -->
  </div>

  <!-- Navigation bar contains icon to toggle list of places -->
  <div class="navbar navbar-default navbar-fixed-top">
    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu" data-canvas="body">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>

  <!-- Container for Page title and Google map -->
  <div class="container map">
    <div class="page-header">
      <h1>Quartier d'Orbe</h1>
    </div>
    <div class="map">
      <div id="map-canvas" class="map-canvas"></div>
    </div>
  </div>

<!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="components/js/jquery.min.js"></script>
  <script src="components/js/bootstrap.min.js"></script>
  <script src="components/js/jasny-bootstrap.min.js"></script>

  <script src="components/js/knockout.min.js"></script>

  <!-- build:js js/app.min.js -->
  <script type="text/javascript" src="js/app.js"></script>
  <!-- endbuild -->
  <!-- occasionally got warning that 'google' wasn't defined - try load script after app.js and add basic error handler -->
  <script onerror="googleLoadError()" src="https://maps.googleapis.com/maps/api/js?callback=googleSuccess" async defer></script>
</body>
</html>
